<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Css Transitions & Animations </title>
</head>
<body>
    <header>
        <h1 style="background-color: blue; color: bisque; font-family: Verdana, Geneva, Tahoma, sans-serif;">MY BEAUTIFUL WEB PAGE</h1>
    </header>
    <main>
        <section>
            <h4>Transition Button</h4>
            <button class="transition-button">Button</button>
        </section>
        <section>
            <h4>Card Flip</h4>
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <img src="dessert.jpg" alt="Front Image">
                    </div>
                    <div class="front back">Dessert</div>
                </div>
            </div>
    </section>
    <section>
            <h4>Toggle Play/Pause Animation</h4>
            <div class="ball" id="ball"></div>
            <button onclick="play()">Play</button>
            <button onclick="pause()">Pause</button>
    </section>
    <script src="script.js"></script>

    </main>
</body>
</html>
